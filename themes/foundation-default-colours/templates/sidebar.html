<div class="three columns">
<style>
.social {padding:2px 3px;}
.social:hover {
      opacity: 0.70;
}
.social.a {border:0}
</style>

{% if SOCIAL %}
<nav class="widget">
  <h4>Social</h4>
  <ul class="blank">
  {% for url, image in SOCIAL %}
    <span class="social"><a href="{{url|e}}"><img src="/theme/images/{{image|e}}" /></a></span>
  {% endfor %}
  </ul>
</nav>
{% endif %}
